<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/utility.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-20">
                    <img class="logo" src="./img/logo.svg" alt="Discord">
                </div>
                <div class="col-60 text-center">
                    <ul>
                        <li><a href="">Scarica</a></li>
                        <li><a href="">Perch√© Discord</a></li>
                        <li><a href="">Nitro</a></li>
                        <li><a href="">Sicurezza</a></li>
                        <li><a href="">Assistenza</a></li>
                    </ul>
                </div>
                <div class="col-20 text-right">
                    <a href="" class="btn">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- LAYOUT UNA COLONNA -->
        <div class="bg-darkblue py-40">
            <div class="container-small">
                <div class="row height-400px bg-violet border-dashed">
                    <div class="col-100">

                    </div>
                </div>
            </div>
        </div>
        <!-- LAYOUT 2 COLONNE 60/40 -->
        <div class="py-40">
            <div class="container">
                <div class="row height-400px">
                    <div class="col-60 bg-blue border-dashed">

                    </div>
                    <div class="col-40 bg-pink border-dashed">

                    </div>
                </div>
            </div>
        </div>
        <!-- LAYOUT 2 COLONNE 40/60 -->
        <div class="bg-lightgrey py-40">
            <div class="container">
                <div class="row height-400px">
                    <div class="col-40 bg-blue border-dashed">

                    </div>
                    <div class="col-60 bg-pink border-dashed">

                    </div>
                </div>
            </div>
        </div>
        <!-- LAYOUT 2 COLONNE 60/40 -->
        <div class="py-40">
            <div class="container">
                <div class="row height-400px">
                    <div class="col-60 bg-blue border-dashed">

                    </div>
                    <div class="col-40 bg-pink border-dashed">

                    </div>
                </div>
            </div>
        </div>
        <!-- LAYOUT UNA COLONNA -->
        <div class="bg-lightgrey py-40">
            <div class="container-small">
                <div class="row bg-green border-dashed height-700px">
                    <div class="col-100">

                    </div>
                </div>
            </div>
        </div>
        <!-- LAYOUT 5 COLONNE -->
        <div class="bg-darkgrey">
            <div class="container padding-5col">
                <div class="row">
                    <div class="col-2-6 height-400px bg-pink border-dashed">

                    </div>
                    <div class="col-1-6 bg-blue border-dashed">

                    </div>
                    <div class="col-1-6 bg-blue border-dashed">

                    </div>
                    <div class="col-1-6 bg-blue border-dashed">

                    </div>
                    <div class="col-1-6 bg-blue border-dashed">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- FOOTER -->
        <div class="divisor">
        </div>
        <div class="bg-darkgrey">
            <div class="container padding-footer">
                <div class="row">
                    <div class="d-flex col-100 bg-aquamarine padding-footer justify-between">
                        <div class="border-dashed bg-orange py-10">
                            Logo
                        </div>
                        <div class="border-dashed bg-orange py-10">
                            Bottone
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </footer>
</body>

</html>
